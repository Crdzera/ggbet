
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário GG.BET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      width: 100%;
      max-width: 500px;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      color: #ffa500;
      font-size: 26px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 16px;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      background-color: #f59e0b;
      color: #000;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 6px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e09100;
    }

    .msg-final {
      margin-top: 25px;
      text-align: center;
      color: #f59e0b;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <form id="ggForm">
    <h2>Envie sua aposta para a GG.BET</h2>
    <label for="nome">Nome</label>
    <input type="text" id="nome" required>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" required>

    <label for="valor">Valor da Aposta</label>
    <input type="text" id="valor" required>

    <label for="imagem">Adicione o print da sua aposta</label>
    <input type="file" id="imagem" accept="image/png, image/jpeg" required>

    <button type="submit">Enviar via WhatsApp</button>

    <div class="msg-final">Aguarde nosso retorno para validarmos a aposta.</div>
  </form>

  <script>
    document.getElementById('ggForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const valor = document.getElementById('valor').value;

      alert('Você será redirecionado para o WhatsApp. Por favor, anexe o print da sua aposta na conversa.');

      const msg = `Olá, meu nome é ${nome}. Meu CPF é ${cpf}. Valor da aposta: R$${valor}. Estou enviando o print da minha aposta.`;
      const numero = '5511971206084';
      const link = `https://wa.me/${numero}?text=${encodeURIComponent(msg)}`;
      window.open(link, '_blank');
    });
  </script>
</body>
</html>
