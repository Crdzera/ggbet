<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Aposta - GG.BET</title>
  <style>
    body {
      background-color: #111;
      color: #FFA500;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    form {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }
    input {
      display: block;
      width: 300px;
      padding: 10px;
      margin: 15px auto;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #FFA500;
      color: #000;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Enviar Aposta via WhatsApp</h1>
  <form onsubmit="enviarWhatsApp(); return false;">
    <input type="text" id="nome" placeholder="Seu nome" required>
    <input type="text" id="jogo" placeholder="Ex: Palmeiras x Santos" required>
    <input type="number" id="valor" placeholder="Valor da aposta (ex: 50)" required>
    <input type="number" step="0.01" id="odd" placeholder="Odd (ex: 7.25)" required>
    <button type="submit">Enviar via WhatsApp</button>
  </form>

  <script>
    function enviarWhatsApp() {
      const nome = document.getElementById("nome").value;
      const jogo = document.getElementById("jogo").value;
      const valor = document.getElementById("valor").value;
      const odd = document.getElementById("odd").value;

      const msg = `Olá! Aqui está minha aposta da semana:%0A%0ANome: ${nome}%0AJogo: ${jogo}%0AValor: R$${valor}%0AOdd: ${odd}`;
      const link = `https://wa.me/5511971206084?text=${msg}`;
      window.open(link, "_blank");
    }
  </script>

</body>
</html>
